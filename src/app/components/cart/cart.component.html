<div *ngIf="modal" class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div class="fixed inset-0 z-10 overflow-y-auto">
    <div class="flex min-h-full items-center justify-center text-center">
      <div class="container px-4 py-4 relative transform overflow-hidden rounded-lg bg-white shadow-xl transition-all sm:my-8">
        <div class="bg-white pb-4 pt-5 grid grid-rows-5 space-x-4 dark:bg-very-dark-blue">
            <div class="flex flex-row justify-between h-7">
              <p class="font-bold uppercase text-lg text-black">Cart()</p>
              <button class="opacity-50 text-black">Remove all</button>
            </div>
            <div class="py-2 px-4">

            </div>
        </div>
        <div class="flex w-full">
          <button type="submit"
                  class="h-10 w-full my-4 mx-4 text-white bg-dark-orange hover:bg-light-orange font-bold text-sm"
                  (click)="checkout()">
              Checkout
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
