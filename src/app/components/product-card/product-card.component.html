<div>
  <p *ngIf="product.new" class="new uppercase text-dark-orange tracking-widest mb-8 opacity-70">New product</p>
  <h2 class="h2 mb-6">{{product.name}}</h2>
  <p class="opacity-50 mb-12">{{product.description}}</p>
  <a [routerLink]="['/products', product.id]">
    <button type="button" class="btn btn-orange">See product</button>
  </a>
</div>
