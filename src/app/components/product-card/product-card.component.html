<div class="flex flex-col justify-center items-center lg:items-start">
  <p *ngIf="product.new" class="new uppercase text-dark-orange mb-8 opacity-70 text-center lg:text-start">New product</p>
  <h2 class="h2 mb-6 text-center lg:text-start">{{product.name}}</h2>
  <p class="opacity-50 mb-12 text-center lg:text-start">{{product.description}}</p>
  <a [routerLink]="['/products', product.id]">
    <button type="button" class="btn btn-orange">See product</button>
  </a>
</div>
