<section class="px-40 py-16">
  <button (click)="goBack()">Go back</button>

  <section class="mt-10 grid grid-cols-2 space-x-8">
    <div class="pr-12">
      <img [src]="product.image.desktop" alt="" class="rounded">
    </div>
    <div class="flex flex-col items-start justify-center pl-4">
      <p *ngIf="product.new" class="uppercase text-light-orange tracking-widest mb-4">New product</p>
      <h2 class="h text-5xl">{{product.name}}</h2>
      <p class="mb-6 opacity-50">{{product.description}}</p>
      <p class="font-bold mb-8">{{product.price | currency}}</p>
      <div class="flex flex-row space-x-4">
        <button type="button" class="add bg-dark-grey pl-12 pr-4 py-3 flex flex-row rounded-sm font-bold">
          1
          <span class="ml-10 opacity-40 text-sm hover:text-dark-orange">+</span>
        </button>
        <button class=" btn-orange" (click)="addToCart()">Add to cart</button>
      </div>
    </div>
  </section>

  <section class="mt-40 grid grid-cols-2 space-x-4">
    <div>
      <h3 class="mb-6 text-3xl uppercase font-semibold">Features</h3>
      <p class="opacity-50">{{product.features}}</p>
    </div>
    <div class="flex flex-col pl-24">
      <h3 class="mb-6 text-3xl uppercase font-semibold">In the box</h3>
      <ul *ngFor="let item of product.includes">
        <li class="flex mb-4">
          <p class="text-dark-orange font-bold">{{item.quantity}}x</p>
          <p class="ml-6 opacity-50">{{item.item | titlecase}}</p>
        </li>
      </ul>
    </div>
  </section>

  <section class="photo-cards-section mt-40 grid space-x-8">
    <div class="flex flex-col justify-between">
      <div>
        <img [src]="product.gallery.first.desktop" alt="" class="rounded h-full w-full">
      </div>
      <div>
        <img [src]="product.gallery.second.desktop" alt="" class="rounded h-full w-full">
      </div>
    </div>
    <div>
      <img [src]="product.gallery.third.desktop" alt="" class="rounded h-full w-full">
    </div>
  </section>

  <section class="mt-40">
    <h3 class="text-center mb-6 text-3xl uppercase font-semibold">You may also like</h3>
    <div class="grid grid-cols-3 space-x-4">
      <div *ngFor="let item of product.others">
        <div>
          <img [src]="item.image.desktop" alt="" class="w-full h-80">
        </div>
        <div class="flex flex-col items-center">
          <h4 class="text-2xl uppercase font-semibold mt-6 mb-8">{{item.name}}</h4>
          <a href="" class="">
            <button class="btn-orange">See product</button>
          </a>
        </div>
      </div>
    </div>
  </section>

  <section class="mt-40">
    <app-cards></app-cards>
  </section>

  <app-audiophile></app-audiophile>
</section>
