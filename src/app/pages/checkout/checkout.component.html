<section class="px-32 py-16 bg-dark-grey">
  <button (click)="goBack()" class="btn-back">Go back</button>
  <section class="mt-10 flex space-x-12">
    <form class="bg-white rounded p-12 ">
      <h3 class="h3 mb-6">Checkout</h3>
      <div class="mb-12">
        <p class="subtitle mb-4">Billing details</p>
        <div class="grid grid-cols-2 gap-x-6 gap-y-6">
          <div class="flex flex-col">
            <label class="label" for="name">Name</label>
            <input type="text" name="name" id="name" bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500>
          </div>
          <div class="flex flex-col">
            <label class="label" for="email">Email Address</label>
            <input type="email" name="email" id="email">
          </div>
          <div class="flex flex-col">
            <label class="label" for="phone">Phone Number</label>
            <input type="number" name="phone" id="phone">
          </div>
        </div>
      </div>

      <div class="mb-12">
        <p class="subtitle mb-4">Shipping info</p>
        <div class="grid grid-cols-2 gap-x-6 gap-y-6">
          <div class="col-span-2 flex flex-col">
            <label class="label" for="address">Address</label>
            <input type="text" name="address">
          </div>
          <div class=" flex flex-col">
            <label class="label">ZIP Code</label>
            <input type="number">
          </div>
          <div class=" flex flex-col">
            <label class="label">City</label>
            <input type="text">
          </div>
          <div class=" flex flex-col">
            <label class="label">Country</label>
            <input type="text">
          </div>
        </div>
      </div>

      <div>
        <p class="subtitle mb-4">Payment details</p>
        <div class="grid-cols-2 grid-rows-3">
          <div class="row-span-2">
            <label class="label">Payment method</label>
          </div>
          <div>
            <input type="radio">
            <label for="">e-Money</label>
          </div>
          <div>
            <input type="radio">
            <label for="">Cash on Delivery</label>
          </div>
          <div>
            <label for="">e-Money Number</label>
            <input type="number">
          </div>
          <div>
            <label for="">e-Money PIN</label>
            <input type="number">
          </div>
        </div>
      </div>

    </form>
    <div>
      <p>Hola</p>
    </div>
  </section>
</section>
